<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transtur - Novo Pacote</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script src="classes/Admin.js" type=text/javascript ></script>
  <script src="classes/User.js" type=text/javascript ></script>
  <script src="views/scripts/createPackage.js" type=text/javascript ></script>
</head>
<body>
  <h1>Inserir Novo Pacote</h1>
  <form action="/viagens/adicionar/novo" method="post" class="login-form">
    <div class="form">
      <input type="text" placeholder="Descrição" name="description">
      <input type="text" placeholder="Cidades visitadas" name="locations">
      <input type="text" placeholder="Preço" name="price">
      <input type="date" placeholder="Dia da Partida" name="startDate">
      <input type="number" placeholder="Hora da Partida" name="startTime">
      <input type="date" placeholder="Dia da Chegada" name="endDate">
      <input type="number" placeholder="Hora da Chegada" name="endTime">
      <input type="text" placeholder="Evento adicional 1" name="event1">
      <input type="text" placeholder="Evento adicional 2" name="event2">
      <input type="text" placeholder="Evento adicional" name="event3">
      <button type="submit">Salvar</button>
    </div>
  </form>
</body>
</html>
